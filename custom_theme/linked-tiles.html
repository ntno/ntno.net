<style>
    .image-grid {
      display: grid;
      grid-template-rows: auto;
      display: grid;
      grid-gap: 1em;
      grid-template-rows: auto;
      grid-template-columns: repeat(
        auto-fit,
        minmax(calc(var(--page-width) / 6), 1fr)
      );
    }
    .image-container {
        height: 200px;
        position: relative;
        border: none !important;
    }

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
</style>
<div class="image-grid">
    {%- for card in page.meta.tile_cards %}
    <div class="terminal-card image-container">
        <figure class="vertical-center">
            <a href="{{ card.index_url | url}}">
                <img src="{{ card.img_src }}" 
                    alt="{{ card.img_alt }}" 
                    title="{{ card.img_title }}"
                    width="auto" 
                    height="auto">
            </a>
            <figcaption>{{ card.card_title }}</figcaption>
        </figure>
    </div>

    {%- endfor %}
</div>
