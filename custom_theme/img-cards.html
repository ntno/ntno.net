<style>
    .img_card_img_panel {
        grid-area: photo;
    }
    .img_card_content_panel {
        grid-area: main;
    }
    .img_card_container {
        display: grid;
        grid-template-areas:
            'photo';
        grid-gap: 10px;
        grid-column-gap: 30px;
        padding: 0px;
    }
</style> 

{%- for card in page.meta.img_cards %}
<div class="img_card_container">
    <div class="img_card_img_panel">
        <figure>
            <img src="{{ card.img_src }}" 
                    alt="{{ card.img_alt }}" 
                    title="{{  card.img_title }}" 
                    width="auto"
                    height="auto" >
            <figcaption>{{  card.img_caption }}</figcaption>
        </figure>
    </div>
   <!-- <div class="img_card_content_panel">
        <h3>{{  card.title }}</h3>
        <p>{{ card.content }}</p>
    </div>  -->
</div>  

<br>
{%- endfor %}
