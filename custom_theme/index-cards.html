{%- for card in page.meta.index_cards %}
<div class="terminal-card">
        <a class="btn btn-default btn-block" href="{{ card.index_url | url}}"><span>{{ card.card_title }}</span></a>
    <div>
        <figure>
            <a href="{{ card.index_url | url}}">
            <img src="{{ card.img_src }}" 
                alt="{{ card.img_alt }}" 
                title="{{ card.img_title }}" 
             >
            </a>
            <figcaption>{{ card.img_caption }}</figcaption>
        </figure>
    </div>
</div>
<br>
{%- endfor %}
