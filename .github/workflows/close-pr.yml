name: Close Pull Request

# only trigger on pull request closed/merged events
on:
  pull_request:
    types: [ closed, merged ]

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

jobs:
  call-metadata-workflow:
    uses: ./.github/workflows/meta.yml 
    secrets: inherit
    with:
      pr-prefix: "ntno-net-ci-pr-"    
  destroy-pr-environment:
    needs: [call-metadata-workflow]
    runs-on: ubuntu-latest
    environment: gh-ci
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-2
          role-to-assume: ${{ secrets.ROLE_ARN }}
      - name: Set Vars
        id: set-vars
        run: |
          echo "stack-name=${{ needs.call-metadata-workflow.outputs.pr-env }}" >> $GITHUB_OUTPUT 
          echo "bucket-name=${{ needs.call-metadata-workflow.outputs.pr-env }}" >> $GITHUB_OUTPUT 
      - name: Destroy PR Environment
        run: |
          echo "shutting down environment for PR #${{ github.event.number }}"
          
          echo "forcing non-empty bucket delete: s3://${{ steps.set-vars.outputs.bucket-name }}"
          aws s3 rb "s3://${{ steps.set-vars.outputs.bucket-name }}" --force  

          echo "deleting cloudformation stack: ${{ steps.set-vars.outputs.stack-name }}"
          aws cloudformation delete-stack --stack-name "${{ steps.set-vars.outputs.stack-name }}"

          echo "::notice title=Destroyed PR Environment::environment name: ${{ steps.set-vars.outputs.stack-name }}"